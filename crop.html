                <td>Crop Name:</td>

            </tr>
            <tr>
                <td>Crop Type:</td>
                <td><input type="text" id="type" name="type" required></td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td><input type="number" id="quatity" name="quantity" required></td>
            </tr>
            <tr>
                <td>Planting Date</td>
                <td><input type="date" id="plantingDate" name="plantingDate" required></td>

        </table>

    </form>
